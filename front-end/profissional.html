<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atuação Profissional - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <header>
        <h1>Atuação profissional</h1>
    </header>

    <main>
        <div class="form-container">

            <div class="form-field">
                <label for="atuacao-profissional">Qual a sua atuação profissional hoje? <span class="required-star">*</span></label>
                <select id="atuacao-profissional" required>
                    <option value="">Selecione</option>
                    <option value="docente-pesquisador">Docente/Pesquisadora em Instituição de Ensino Superior pública, privada ou do terceiro setor</option>
                    <option value="pesquisador-outros">Pesquisador(a) em outros ambientes (empresas, centros de pesquisa, etc.)</option>
                    <option value="estudante">Estudante (graduação, pós-graduação)</option>
                    <option value="outra">Outra</option>
                    </select>
            </div>

            <div class="form-field">
                <label for="estado-trabalha">Em qual estado você trabalha? <span class="required-star">*</span></label>
                <select id="estado-trabalha" required>
                    <option value="">Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    </select>
            </div>

            <div class="form-field">
                <label for="ies-trabalha">Em qual IES você trabalha?</label>
                <input type="text" id="ies-trabalha" placeholder="Nome da Instituição de Ensino Superior">
            </div>

            <div class="form-field">
                <label for="departamento-curso">Em qual departamento ou curso você trabalha?</label>
                <input type="text" id="departamento-curso" placeholder="Departamento ou Curso">
            </div>

            <div class="next-button-container">
                <button type="submit" class="next-button">Próximo</button>
            </div>
        </div>
    </main>
</body>
</html>
